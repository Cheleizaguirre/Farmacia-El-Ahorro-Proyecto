<nav class="navbar navbar-dark bg-dark">
    <a href="/" class="navbar-brand">REGISTRO DE FACTURAS</a>
</nav>
 <div class="container">  
    <div class="row mt-25">  
      <div class="form-group">
        <input type="text" class="form-control" name="filterPost" placeholder="Digite el ID de la factura que desea buscar" [(ngModel)]="filterPost">
      </div>
      
   <table class="table table-borbered table-hover" id="tabla">
     <thead>
        <tr>
          <th>ID Factura</th>
          <th>ID Cliente</th>
          <th>ID Cajero</th>
          <th>Total</th>
          <th>Impuesto</th>
          <th>Date</th>
          <th>EXPORTAR A PDF/EXCEL</th>
        </tr>
      </thead>
    <tbody >
                <tr *ngFor="let User of TUser | filtercliente:filterPost">
                  <td >{{User.idfactura}}</td>
                  <td >{{User.idcliente}}</td>
                  <td >{{User.idcajero}}</td>
                  <td >{{User.total}}</td>
                  <td >{{User.impuesto}}</td>
                  <td >{{User.fecha}}</td>
                  <td>
                   &nbsp;&nbsp; <button (click)="exportToExcel()" class="btn btn-secondary">Exportar a Excel</button>
                   &nbsp;&nbsp; <button class="btn btn-dark" (click)="openPDF()">Descargar PDF</button>
                </td>
                  </tr>
     </tbody>
   </table>
</div>
</div>
