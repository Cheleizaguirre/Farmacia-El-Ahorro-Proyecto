<nav class="navbar navbar-dark bg-dark">
  <a href="/" class="navbar-brand">REGISTRO DE ORDEN DE ENTREGA</a>

</nav>

<div class="agregar_contenedor"></div>
<div class="row mt-5">
<div class="card">
    <div class="card-body">
        <form id="formulario" name="formulario" #f="ngForm" (ngSubmit)="AgregarValor()" novalidate >
          <div class="form-group">
            <label for="" class="control-label" hidden>orden-entrega</label>
                  <input type="text"  readonly="readonly"  [(ngModel)]="user.idorden_entrega" name="idorden_entrega" placeholder="No" class="form-control" required hidden>
                  </div>

           <div class="form-group">
            <label for="" class="control-label">cantidad_medicina</label>
            <input type="text"  [(ngModel)]="user.cantidad_medicina"  name="precio" placeholder="DIGITE CANTIDAD DE MEDICINA"  class="form-control" autofocus>
           </div>

          <button type="submit" class="btn btn-primary" formnovalidate value="Save"  onclick="javascript:alert('Registro Almacenado')">
              Agregar
          </button>
          &nbsp;&nbsp; <button (click)="exportToExcel()" class="btn btn-secondary">Exportar a Excel</button>
        &nbsp;&nbsp; <button class="btn btn-dark" (click)="openPDF()">Descargar PDF</button>`
        </form>
    </div>
</div>
</div>
<br>

<div class="container">  
  <div class="row mt-25">  
    <div class="form-group">
      <input type="text" class="form-control" name="filterPost" placeholder="Digite El Nombre de la orden-entrega que desea Buscar" [(ngModel)]="filterPost">
    </div>
    
    <table class="table table-borbered table-hover" id="tabla">
      <thead>
         <tr>
           <th>Id orden-entrega</th>
           <th>Id laboratorio</th>
           <th>Id proveedor</th>
           <th>Id medicina</th>
           <th>cantidad_medicina</th>
           <th>Estado</th>
         </tr>
       </thead>
  <tbody >
    <tr *ngFor="let User of TUser | filterorden_entrega:filterPost">
      <td >{{User.idorden_entrega}}</td>
      <td >{{User.idlaboratorio}}</td>
      <td >{{User.idproveedor}}</td>
      <td >{{User.idmedicina}}</td>
      <td >{{User.cantidad_medicina}}</td>
      <td >{{User.estado}}</td>
      </tr>

   </tbody>
 </table>
</div>
</div>
