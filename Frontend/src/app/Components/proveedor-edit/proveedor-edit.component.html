<nav class="navbar navbar-dark bg-dark">
    <a href="/" class="navbar-brand">PROVEEDOR</a>
  </nav>
  
  <div class="row mt-5">
    <div class="card">
      <div class="card-body">
        <form action="">
            <div class="form-group">

                <label for="" class="control-label" hidden>Registro No.</label>
                <input type="text"  readonly="readonly"  [(ngModel)]="user.idproveedor" name="idcliente" placeholder="No" class="form-control" required hidden>
                </div>                  

                <div class="form-group">
                    <label for="" class="control-label">Nombre</label>
                    <input type="text"  [(ngModel)]="user.nombre"  name="nombre" placeholder="DIGITE EL NOMBRE"  class="form-control" autofocus>
                   </div>
      
      
                   <div class="form-group">
                      <label for="" class="control-label">Telefono</label>
                      <input type="text"  [(ngModel)]="user.telefono"  name="telefono" placeholder="DIGITE EL TELEFONO"  class="form-control" autofocus>
                  </div>
      
                   <div class="form-group">
                    <label for="" class="control-label">Sexo</label>
                    <input type="text"  [(ngModel)]="user.sexo"  name="sexo" placeholder="DIGITE EL SEXO"  class="form-control" autofocus>
                   </div>
                
    <button class="btn btn-success btn-block" (click)="updateUser()" onclick="javascript:alert('Registro Actualizado')">
      Actualizar
    </button>    
</form>
</div>
</div>
</div>
